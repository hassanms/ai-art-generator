<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style the button */
#showToastBtn {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

/* Style the toast container */
.custom-toast {
  position: fixed;
  top: -100px;
  right: 20px;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  opacity: 0;
  visibility: hidden;
  transition: top 0.3s ease-in-out, opacity 0.3s ease-in-out;
}
    </style>
</head>
<body>
    <button id="showToastBtn">Show Toast</button>
    <div class="custom-toast" id="toast">Your custom toast message here</div>

    <script>
        document.getElementById('showToastBtn').addEventListener('click', function() {
          var toast = document.getElementById('toast');
          
          // Toggle visibility and position of the toast
          toast.style.visibility = 'visible';
          toast.style.opacity = '1';
          toast.style.top = '20px'; // Adjust this value based on your desired position
          
          // Hide the toast after a certain duration (optional)
          setTimeout(function() {
            toast.style.opacity = '0';
            toast.style.top = '-100px';
            toast.style.visibility = 'hidden';
          }, 3000); // You can adjust the duration (in milliseconds) here
        });
      </script>
      
</body>
</html>
